<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form method="get" action="./regUser">
    <table border="1">
        <h1>欢迎注册</h1>
        <tr>
            <td>用户名</td>
            <td><input name="username" type="text"> </td>
        </tr>
        <tr>
           <td>密码</td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input name="nickname" type="text"></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input name="age" type="text"></td>
        </tr>
        <tr>
            <!--
                td中的属性colspan表示当前列是夸几列显示
                align属性是表示内容的对齐方式
             -->
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>



    </table>

    </form>
</center>

</body>
</html>
